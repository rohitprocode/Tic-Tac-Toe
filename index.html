<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Rohit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
            <div class="box"><span class="boxtext">x</span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="Reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="" srcset="">
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
